<!DOCTYPE html>
<html id="Page">
    <header>
        <link rel="stylesheet" href="./Style.css">
        <script src="./Math.js"></script>
        <script src="./Graph.js"></script>
        Calculator
    </header>
    <body onload="RandomColor()">
        <p id="Answer" onkeypress="Add()">0</p>
        <div>
            <button onclick="Clear()">C</button>
            <button onclick="Add('(')">()</button>
            <button onclick="Add('%')">%</button>
            <button onclick="Add('+')">+</button>
            <button onclick="Back()">&#8678</button>
            <br>
            <button onclick="Add(1)">1</button>
            <button onclick="Add(2)">2</button>
            <button onclick="Add(3)">3</button>
            <button onclick="Add('-')">-</button>
            <button onclick="Cos()">Cos</button>
            <br>
            <button onclick="Add(4)">4</button>
            <button onclick="Add(5)">5</button>
            <button onclick="Add(6)">6</button>
            <button onclick="Add('*')">&#xd7</button>
            <button onclick="Sin()">Sin</button>
            <br>
            <button onclick="Add(7)">7</button>
            <button onclick="Add(8)">8</button>
            <button onclick="Add(9)">9</button>
            <button onclick="Add('/')">&#xf7</button>
            <button onclick="Tan()">Tan</button>
            <br>
            <button onclick="Flip()">&#xb1</button>
            <button onclick="Add(0)">0</button>
            <button onclick="Add('.')">.</button>
            <button onclick="Eval()">=</button>
            <button onclick="Root()">&#8730</button>
            <br>
            <button onclick="Pie()">&#960</button>
            <button onclick="E()">e</button>
            <button onclick="Log()">Log</button>
            <button onclick="Rad()" id = "Rad">Rad</button>
            <button onclick="Square()">x&#xb2</button>
        </div>
        <img src="./Math.gif">
        <p><a href="https://github.com/Fangpower/Calculator" target="_blank">By Mikey Dowsett</a></p>
    </body>
    </html>
